<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CACULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
        <div class="btnParent">
            <input class=" p-4  " type="text" name="" id="display">
        </div>
        <div class="calculator">
        <div class="">
            <button onclick="getvalue(1)" class="Custombtn row1   fs-4">1</button>
            <button onclick="getvalue(2)" class="Custombtn row1   fs-4">2</button>
            <button onclick="getvalue(3)" class="Custombtn row1   fs-4">3</button>
            <button onclick="getvalue('+')" class="Custombtn operator row2   fs-4" id="operator">+</button>
        </div>
        <div>
            <button onclick="getvalue(4)" class="Custombtn row2  fs-4">4</button>
            <button onclick="getvalue(5)" class="Custombtn row2   fs-4">5</button>
            <button onclick="getvalue(6)" class="Custombtn row2  fs-4">5</button>
            <button onclick="getvalue('*')" class="Custombtn row2 operator  fs-4" id="operator">*</button>
        </div>
        <div>
            <button onclick="getvalue(7)" class="Custombtn row3   fs-4">7</button>
            <button onclick="getvalue(8)" class="Custombtn  row3  fs-4">8</button>
            <button onclick="getvalue(9)" class="Custombtn row3   fs-4">9</button>
            <button onclick="getvalue('-')" class="Custombtn row3 operator fs-4" id="operator">-</button>
        </div>
        <div>
            <button onclick="getvalue('.')" class="Custombtn row4  fs-4" id="operator">.</button>
            <button onclick="getvalue(0)" class="Custombtn  row4  fs-4">0</button>
            <button onclick="getvalue('/')" class="Custombtn  row4 operator fs-4" id="operator">/</button>
            <button onclick="calculateval()" class="Custombtn  row4    fs-4" id="equal">=</button>
        </div>
        <div>
            <button onclick="clearAll()" class="Custombtn row5 fs-4" id="del">C</button>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
